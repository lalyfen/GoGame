server {
    listen 80;
    listen [::]:80;
    server_name localhost;

    # 日志文件（使用默认路径避免权限问题）
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Django管理后台 - 只支持 /admin/ 路径
    location /admin/ {
        proxy_pass http://backend:8000/admin/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 重写静态文件路径
        sub_filter_once off;
        sub_filter 'href="/static/' 'href="/backend/static/';
        sub_filter 'src="/static/' 'src="/backend/static/';
        sub_filter_types text/html;
    }

  # 后端API代理 - /backend/ 路径转发到后端 /api/
    location /backend/ {
        proxy_pass http://backend:8000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 超时配置
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;

        # 缓冲区配置
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;

        # WebSocket支持
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # 静态文件 - nginx直接服务
    location /static/ {
        alias /usr/share/nginx/html/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    location /media/ {
        alias /usr/share/nginx/html/media/;
        expires 30d;
        add_header Cache-Control "public";
    }

    # 后端静态文件 - 处理/backend/static/路径
    location /backend/static/ {
        alias /usr/share/nginx/html/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # 前端应用 - 匹配具体的前端文件
    location ~ ^/(auth\.html|boardgame\.html|assets/.*)$ {
        root /usr/share/nginx/html;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary Accept-Encoding;
    }

    # 前端默认页面 - 只匹配根路径
    location = / {
        root /usr/share/nginx/html;
        index index.html;
    }

    # Vue Router支持 - 处理前端路由
    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
    }

    # 健康检查端点
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # 安全设置
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ \.(php|jsp|asp|aspx)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}